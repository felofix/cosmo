<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Norwegian Immigration Assistant</title>
    <style>
        :root {
            --primary-color: #1976d2;
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
            --border-color: rgba(255, 255, 255, 0.1);
        }

        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #121212;
            color: var(--text-primary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .chat-interface {
            background: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            height: 600px;
            overflow: hidden;
            border: 1px solid var(--border-color);
        }

        #chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 16px;
            scroll-behavior: smooth;
        }

        .message {
            display: flex;
            gap: 12px;
            align-items: flex-start;
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 12px;
            background: #2d2d2d;
            border: 1px solid var(--border-color);
        }

        .bot-message {
            align-self: flex-start;
        }

        .user-message {
            align-self: flex-end;
            background: var(--primary-color);
        }

        .message-content {
            flex: 1;
            line-height: 1.5;
            overflow-wrap: break-word;
            position: relative;
            z-index: 1;
        }

        .input-container {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: #2d2d2d;
            border-top: 1px solid var(--border-color);
        }

        #message-input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: #1e1e1e;
            color: var(--text-primary);
            font-size: 16px;
            outline: none;
        }

        #message-input:focus {
            border-color: var(--primary-color);
        }

        #send-button {
            padding: 12px 24px;
            background: var(--primary-color);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background: #1565c0;
        }

        .welcome-header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .welcome-header h1 {
            margin: 0;
            font-size: 32px;
            font-weight: 600;
        }

        .welcome-header p {
            margin: 8px 0 0;
            color: var(--text-secondary);
            font-size: 16px;
        }

        .citation {
            display: inline-block;
            font-size: 12px;
            font-weight: bold;
            padding: 2px 6px;
            border-radius: 10px;
            cursor: pointer;
            margin: 0 2px;
            position: relative;
            color: white;
            z-index: 1;
        }

        .citation:hover {
            opacity: 0.9;
        }

        /* Citation colors */
        .citation-1 { background-color: #ef5350; }
        .citation-2 { background-color: #ab47bc; }
        .citation-3 { background-color: #7e57c2; }
        .citation-4 { background-color: #5c6bc0; }
        .citation-5 { background-color: #42a5f5; }
        .citation-6 { background-color: #26a69a; }
        .citation-7 { background-color: #66bb6a; }
        .citation-8 { background-color: #9ccc65; }
        .citation-9 { background-color: #ffca28; }
        .citation-10 { background-color: #ffa726; }

        .source-popup {
            position: fixed;
            z-index: 9999;
            background: #2d2d2d;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            min-width: 250px;
            max-width: 500px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            font-size: 14px;
            display: none;
            color: white;
        }

        .source-popup.show {
            display: block;
        }

        .source-popup .source-content {
            margin-bottom: 8px;
            line-height: 1.4;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
            word-break: break-word;
        }

        .source-popup .source-link {
            display: block;
            color: #64B5F6;
            text-decoration: none;
            margin: 4px 0;
            padding: 8px;
            border-radius: 4px;
            line-height: 1.4;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 12px;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--text-color);
            font-style: italic;
        }

        .loading::after {
            content: "...";
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: ""; }
            40% { content: "."; }
            60% { content: ".."; }
            80%, 100% { content: "..."; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-header">
            <h1>Norwegian Immigration Assistant</h1>
            <p>Ask me anything about immigration to Norway</p>
        </div>
        <div class="chat-interface">
            <div id="chat-container"></div>
            <div class="input-container">
                <input type="text" id="message-input" placeholder="Type your message here...">
                <button id="send-button">Send</button>
            </div>
        </div>
    </div>

    <script>
        // Global click handler for closing popups
        document.addEventListener('click', function(e) {
            const citation = e.target.closest('.citation');
            const popup = e.target.closest('.source-popup');
            
            // If clicking outside both citation and popup, close all popups
            if (!citation && !popup) {
                document.querySelectorAll('.source-popup.show').forEach(p => {
                    p.classList.remove('show');
                    p.style.display = 'none';
                });
            }
        });

        async function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();
            
            if (message === '') return;
            
            // Add user message to chat
            addMessage(message, true);
            
            // Clear input
            messageInput.value = '';
            
            // Add loading message
            const loadingId = addLoadingMessage();
            
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message })
                });
                
                // Remove loading message
                removeLoadingMessage(loadingId);
                
                const data = await response.json();
                
                if (!data.success) {
                    console.error('Error:', data.error);
                    addMessage("I apologize, but I encountered an error. Please try again.", false);
                    return;
                }
                
                // Add bot response to chat with docs
                addMessage(data.response, false, data.docs || {});
                
            } catch (error) {
                console.error('Error:', error);
                // Remove loading message
                removeLoadingMessage(loadingId);
                addMessage("I apologize, but I encountered an error. Please try again.", false);
            }
        }

        function addMessage(content, isUser, docs = {}) {
            const chatContainer = document.getElementById('chat-container');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (!isUser) {
                // Process text and add citations
                const parts = content.split(/(\[\d+(?:,\d+)*\])/);
                parts.forEach((part, index) => {
                    const citationMatch = part.match(/\[(\d+(?:,\d+)*)\]/);
                    if (citationMatch) {
                        const citations = citationMatch[1].split(',').map(num => num.trim());
                        
                        citations.forEach((num, idx) => {
                            if (idx > 0) {
                                contentDiv.appendChild(document.createTextNode(','));
                            }

                            // Create citation elements
                            const span = document.createElement('span');
                            span.className = `citation citation-${num}`;
                            span.textContent = `[${num}]`;
                            
                            // Create popup
                            const popup = document.createElement('div');
                            popup.className = 'source-popup';
                            
                            // Find corresponding doc
                            const docId = `DOC:${parseInt(num) - 1}`;
                            const doc = docs[docId];
                            if (doc) {
                                // Add source content
                                const sourceContent = document.createElement('div');
                                sourceContent.className = 'source-content';
                                sourceContent.textContent = doc.content;
                                popup.appendChild(sourceContent);

                                // Add source link
                                const link = document.createElement('a');
                                link.href = doc.url;
                                link.className = 'source-link';
                                link.target = '_blank';
                                const displayUrl = doc.url
                                    .replace(/^https?:\/\//, '')
                                    .replace(/\/$/, '');
                                link.textContent = displayUrl;
                                popup.appendChild(link);
                            }
                            
                            document.body.appendChild(popup);
                            
                            // Add click handler
                            span.addEventListener('click', function(e) {
                                e.stopPropagation();
                                
                                // Hide all popups
                                document.querySelectorAll('.source-popup.show').forEach(p => {
                                    if (p !== popup) {
                                        p.classList.remove('show');
                                        p.style.display = 'none';
                                    }
                                });

                                // If this popup is already showing, hide it and return
                                if (popup.classList.contains('show')) {
                                    popup.classList.remove('show');
                                    popup.style.display = 'none';
                                    return;
                                }
                                
                                // Position and show this popup
                                const rect = span.getBoundingClientRect();
                                const windowWidth = window.innerWidth;
                                const windowHeight = window.innerHeight;
                                
                                let left = rect.left;
                                let top = rect.bottom + 5;
                                
                                popup.style.display = 'block';
                                const popupRect = popup.getBoundingClientRect();
                                
                                if (left + popupRect.width > windowWidth - 20) {
                                    left = windowWidth - popupRect.width - 20;
                                }
                                
                                if (top + popupRect.height > windowHeight - 20) {
                                    top = rect.top - popupRect.height - 5;
                                }
                                
                                popup.style.left = `${left}px`;
                                popup.style.top = `${top}px`;
                                popup.classList.add('show');
                            });
                            
                            contentDiv.appendChild(span);
                        });
                    } else {
                        contentDiv.appendChild(document.createTextNode(part));
                    }
                });
            } else {
                contentDiv.textContent = content;
            }

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Add click handler to hide popups when clicking outside
            document.addEventListener('click', function(e) {
                if (!e.target.closest('.citation')) {
                    document.querySelectorAll('.source-popup.show').forEach(popup => {
                        popup.classList.remove('show');
                        popup.style.display = 'none';
                    });
                }
            });
        }

        function addLoadingMessage() {
            const chatContainer = document.getElementById('chat-container');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message bot-message loading';
            loadingDiv.textContent = 'Thinking';
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function removeLoadingMessage() {
            const chatContainer = document.getElementById('chat-container');
            const loadingMessage = chatContainer.querySelector('.loading');
            if (loadingMessage) {
                loadingMessage.remove();
            }
        }

        // Add event listeners
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        document.getElementById('send-button').addEventListener('click', sendMessage);
    </script>
</body>
</html>
